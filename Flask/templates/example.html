<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
</head>
<body>
	{% if var %}
		<h3>var = {{ var }}</h3>
	{% else %}
		<h3>var was not passed in</h3>
	{% endif %}

	<p>the quick brown fox jumps over the lazy dog.</p>

	{% if links%}
		{% for l in links %}
			<a href="{{ l }}">A link!</a>
		{% endfor %}
	{% else %}
		<p>There are no links!</p>
	{% endif %}

	<h5>End of Page</h5>
</body>
</html>
